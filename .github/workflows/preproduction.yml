name: preproduction
on:
  push:
    branches: [preproduction]
jobs:
  deploy:
    runs-on: preproduction
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - run: npm install
      - run: nest build
      - run: sudo supervisorctl stop api
      - run: rm -rf /var/www/plezanjenet/api/*
      - run: cp -r ./ /var/www/plezanjenet/api/
      - run: cp /var/www/plezanjenet/.env /var/www/plezanjenet/api/.env
      - run: sudo supervisorctl start api
